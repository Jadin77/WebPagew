name: Refresh ScriptBlox Feed

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:
    inputs:
      max_pages:
        description: "Max pages for this run"
        required: false
        default: "6"
      delay_ms:
        description: "Delay between page pulls (ms)"
        required: false
        default: "1400"

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        shell: bash
        run: |
          git clone "https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git" repo
          cd repo
          git checkout "${{ github.ref_name }}"

      - name: Refresh feed
        shell: pwsh
        working-directory: repo
        run: |
          $maxPages = "${{ github.event.inputs.max_pages }}"
          if (-not $maxPages) { $maxPages = "6" }
          $delayMs = "${{ github.event.inputs.delay_ms }}"
          if (-not $delayMs) { $delayMs = "1400" }

          if (-not (Test-Path "./refresh-scriptblox-feed.ps1")) {
            Write-Warning "refresh-scriptblox-feed.ps1 not found; skipping run."
            exit 0
          }

          pwsh -NoProfile -File ./refresh-scriptblox-feed.ps1 `
            -Force `
            -MaxPages ([int]$maxPages) `
            -DelayMs ([int]$delayMs) `
            -MaxDetailLookupsPerRun 6 `
            -DetailDelayMs 1500 `
            -MinIntervalMinutes 0 `
            -BlacklistOwnerPages 2 `
            -BlacklistOwnerDelayMs 900 `
            -MinimumKeepRatio 35

          if ($LASTEXITCODE -ne 0) {
            Write-Warning "Refresh script exited with code $LASTEXITCODE. Keeping previous feed files."
            exit 0
          }

      - name: Commit updated feed files
        shell: bash
        working-directory: repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          for f in scriptblox-feed.json scriptblox-feed.js scriptblox-owner-cache.json scriptblox-refresh-state.json moderation/auto-blacklist-titles.txt moderation/auto-blacklist-log.jsonl; do
            if [ -f "$f" ]; then
              git add "$f"
            fi
          done

          if git diff --cached --quiet; then
            echo "No feed changes to commit."
            exit 0
          fi

          git commit -m "chore: auto-refresh ScriptBlox feed"
          git push
