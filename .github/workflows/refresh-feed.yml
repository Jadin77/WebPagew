name: Refresh ScriptBlox Feed

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:
    inputs:
      max_pages:
        description: "Max pages for this run"
        required: false
        default: "60"
      delay_ms:
        description: "Delay between page pulls (ms)"
        required: false
        default: "1400"
      target_pages:
        description: "Target visible pages to maintain"
        required: false
        default: "140"

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0
          persist-credentials: true

      - name: Debug context
        shell: bash
        run: |
          echo "repo=${{ github.repository }}"
          echo "ref=${{ github.ref_name }}"
          pwd
          ls -la

      - name: Refresh feed
        shell: pwsh
        run: |
          $maxPages = "${{ github.event.inputs.max_pages }}"
          if (-not $maxPages) { $maxPages = "60" }
          if ([int]$maxPages -lt 40) { $maxPages = "40" }
          $delayMs = "${{ github.event.inputs.delay_ms }}"
          if (-not $delayMs) { $delayMs = "1400" }
          $targetPages = "${{ github.event.inputs.target_pages }}"
          if (-not $targetPages) { $targetPages = "140" }
          if ([int]$targetPages -lt 1) { $targetPages = "140" }
          $targetScripts = [int]$targetPages * 24

          $rollingCount = 0
          if (Test-Path "./scriptblox-rolling-cache.json") {
            try {
              $rolling = Get-Content "./scriptblox-rolling-cache.json" -Raw | ConvertFrom-Json
              if ($rolling.count) { $rollingCount = [int]$rolling.count }
              elseif ($rolling.scripts) { $rollingCount = @($rolling.scripts).Count }
            } catch {
              $rollingCount = 0
            }
          }
          if ($rollingCount -lt $targetScripts) {
            if ([int]$maxPages -lt 140) { $maxPages = "140" }
            if ([int]$delayMs -lt 1700) { $delayMs = "1700" }
            Write-Host ("Bootstrap mode active: rolling cache {0}/{1}. Using MaxPages={2}, DelayMs={3}" -f $rollingCount, $targetScripts, $maxPages, $delayMs)
          } else {
            Write-Host ("Maintenance mode: rolling cache {0}/{1}" -f $rollingCount, $targetScripts)
          }

          if (-not (Test-Path "./refresh-scriptblox-feed.ps1")) {
            Write-Warning "refresh-scriptblox-feed.ps1 not found; skipping run."
            exit 0
          }

          pwsh -NoProfile -File ./refresh-scriptblox-feed.ps1 `
            -Force `
            -MaxPages ([int]$maxPages) `
            -DelayMs ([int]$delayMs) `
            -MaxDetailLookupsPerRun 6 `
            -DetailDelayMs 1500 `
            -MinIntervalMinutes 0 `
            -BlacklistOwnerPages 2 `
            -BlacklistOwnerDelayMs 900 `
            -MinimumKeepRatio 35 `
            -RetentionDays 21 `
            -MaxVisibleScripts $targetScripts

          if ($LASTEXITCODE -ne 0) {
            Write-Warning "Refresh script exited with code $LASTEXITCODE. Keeping previous feed files."
            exit 0
          }

      - name: Commit updated feed files
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          for f in scriptblox-feed.json scriptblox-feed.js scriptblox-owner-cache.json scriptblox-refresh-state.json scriptblox-rolling-cache.json moderation/auto-blacklist-titles.txt moderation/auto-blacklist-log.jsonl; do
            if [ -f "$f" ]; then
              git add "$f"
            fi
          done

          if git diff --cached --quiet; then
            echo "No feed changes to commit."
            exit 0
          fi

          git commit -m "chore: auto-refresh ScriptBlox feed"
          git push
