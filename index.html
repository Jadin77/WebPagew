<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebPage</title>
    <style>
      :root {
        --bg1: #0b1f3a;
        --bg2: #0f3b5f;
        --accent: #ff7a00;
        --text: #f5f7fb;
        --muted: #c7d2e0;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: var(--text);
        background: radial-gradient(1200px 600px at 20% 10%, #163a63 0%, transparent 60%),
                    radial-gradient(900px 500px at 80% 20%, #1d4b7a 0%, transparent 55%),
                    linear-gradient(160deg, var(--bg1), var(--bg2));
        display: grid;
        place-items: center;
      }
      .card {
        width: min(900px, 92vw);
        padding: 48px 40px;
        background: rgba(8, 18, 32, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      }
      h1 {
        margin: 0 0 12px;
        font-size: clamp(28px, 4vw, 44px);
        letter-spacing: 0.5px;
      }
      p {
        margin: 0 0 24px;
        color: var(--muted);
        font-size: clamp(16px, 2vw, 18px);
        line-height: 1.6;
      }
      .actions {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }
      a.btn {
        text-decoration: none;
        color: #111;
        background: var(--accent);
        padding: 12px 18px;
        border-radius: 10px;
        font-weight: 600;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }
      a.btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(255, 122, 0, 0.25);
      }
      a.ghost {
        background: transparent;
        color: var(--text);
        border: 1px solid rgba(255,255,255,0.2);
      }
      .note {
        margin-top: 14px;
        font-size: 14px;
        color: var(--muted);
      }
      code { color: #ffd18a; }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>WebPage</h1>
      <p>Visit my shop or buy the featured product.</p>
      <div class="actions">
        <a href="https://shoppy.gg/product/CDMeiuO" class="btn">Buy Featured Product</a>
        <a href="https://shoppy.gg/@jadin77" class="btn ghost">Visit My Shop</a>
      </div>
      <div class="note">You can add more products by linking directly to each Shoppy product page.</div>
    </main>
  </body>
</html>
